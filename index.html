<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こむぎ / Komugi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--フォームの作成-->

  <div class="contact-form">
    <h2 class="form-title">こむぎの問い合わせフォーム</h2>
    <p>お名前</p>
    <input placeholder="活動名を入力">
    <p>メールアドレス</p>
    <input placeholder="komugi@exmple.com">
    <p>希望する連絡先</p>
    <p>連絡の取りやすいツールを選んでください。</p>
    <input type="radio" name="sns" value="Mail" id="select_mail"><label for="select_mail">メール</label>
    <input type="radio" name="sns" value="Twitter" id="select_x"><label for="select_x">X(Twitter)</label>
    <input type="radio" name="sns" value="Slack" id="select_slack"><label for="select_slack">Slack</label>
    <p>お問い合わせ内容</p>
    <textarea id="textarea"></textarea>
    <input class="contact-submit" type="submit" value="確認">
  </div>
  <script src="main.js"></script>
</body>
</html>
